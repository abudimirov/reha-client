<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://java.sun.com/jsf/html "
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Facelets Hello World</title>
</h:head>
<h:body>
    <h:panelGroup rendered="#{empty receiver.procedureList}">
        <em>No procedures.</em>
    </h:panelGroup>
    <ui:repeat id="list" value="#{receiver.procedureList}" var="item" rendered="#{not empty receiver.procedureList}">
        <h:inputTextarea value="#{item.id}" />
    </ui:repeat>
</h:body>
</html>
